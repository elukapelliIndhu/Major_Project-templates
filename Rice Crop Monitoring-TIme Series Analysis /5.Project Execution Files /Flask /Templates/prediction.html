<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction - Rice Production</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <header>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                        <li><a href="{{ url_for('analysis') }}">Analysis</a></li>
                        <li><a href="{{ url_for('prediction') }}" class="active">Prediction</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    </ul>
                </nav>
            </header>
            
        </nav>
    </header>

<section class="prediction-section">
    <h1>Enter the Year to Get the Estimated Production of Rice</h1>
    <form action="/predict" method="post">
        <input type="number" name="year" placeholder="Enter year" required>
        <button type="submit">Submit and Predict</button>
    </form>
    {% if prediction %}
        <p>Predicted rice production for {{ year }} is {{ prediction }}</p>
    {% elif error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</section>
</body>
</html>
